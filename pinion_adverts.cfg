// ConVars for plugin "pinion_adverts.smx"


// Prevent the MOTD from being closed for 5 seconds.
// -
// Default: "1"
sm_motdredirect_force_min_duration "1"

// Target URL to write into motdfile
// -
// Default: ""
sm_motdredirect_url "http://motd.pinion.gg/COMMUNITY/GAME/motd.html"

// Set clients to re-view ad at next round end if they have not seen it recently
// -
// Default: "1"
sm_motdredirect_review "1"

// Duration (in minutes) until mid-map MOTD re-view
// -
// Default: "40"
// Minimum: "30"
sm_motdredirect_review_time "40"

